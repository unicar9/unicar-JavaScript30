<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Array Manipulation</title>
</head>

<body>
    <div class="dropdown-wrapper">
        <input class="dropdown-toggle" type="text">
        <div class="dropdown-title">
            Please select one operation you want to perform
        </div>
        <ul class="dropdown-menu">
            <li class="every">Are all the numbers greater than 20?</li>
            <li class="some">Find all the numbers greater than 20</li>
            <li class="find">Find the first result that's greater than 20</li>
            <li class="findIndex">Find the index of the first result that's greater than 20</li>
        </ul>
    </div>

    <div class="wrapper"></div>

</body>
<script>
    const $wrapper = document.querySelector('.wrapper')
    let $divs = []
    reset()

    function randy(min, max) {
        return Math.floor(Math.random() * (max - min)) + min
    }

    function reset() {
        $wrapper.innerHTML = ''

        $divs = Array(100).fill().map((x, index) => {
            const $div = document.createElement("div")

            const number = randy(1, 100)
            const hue = randy(0, 360)

            $div.style.width = '50px'
            $div.style.height = '50px'
            $div.style.lineHeight = '50px'
            $div.style.fontSize = '50px'
            $div.innerText = number
            $div.style.color = `hsl(${hue}, 100%, 80%)`

            return $wrapper.appendChild($div)
        })
    }

    function every() {
        $divs.every(x => +x.innerHTML > 20)
    }

    function some() {
        $divs.every(x => +x.innerHTML > 20)
    }
    function find() {
        $divs.every(x => +x.innerHTML > 20)
    }
    function findIndex() {
        $divs.every(x => +x.innerHTML > 20)
    }






</script>

</html>
