<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Array Cardio 1</title>
</head>
<body>
    <div class="wrapper"></div>
    
</body>
<script>

    function randy(min, max) {
        return Math.floor(Math.random() * (max - min)) + min
    }

    const $wrapper = document.querySelector('.wrapper')

    const $divs = Array(20).fill().map(x => {
        const $div = document.createElement("div")

        const size = randy(50, 100)
        const number = randy(1, 100)
        const hue = randy(0, 360)
        const top = randy(1, 15)
        const left = randy(1, 25)

        $div.style.width = '50px'
        $div.style.height = '50px'
        $div.style.lineHeight = '50px'
        $div.style.fontSize = '50px'
        $div.innerText = number
        $div.style.color = `hsl(${hue}, 80%, 80%)`
        $div.style.top = `${top * 50}px`
        $div.style.left = `${left * 50}px`
        
        return $wrapper.appendChild($div)
    })

    
    $divs.sort((a, b) => a.style.width > b.style.width ? 1 : -1)
    console.log($divs)

    function render() {
        $wrapper.innerHTML = ''
        $divs.forEach(div => $wrapper.appendChild(div))
    }

    render()




    
    
</script>
</html>
