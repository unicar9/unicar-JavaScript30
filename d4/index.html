<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Array Cardio 1</title>
</head>
<body>
    <div class="wrapper"></div>
    
</body>
<script>

    function randy(min, max) {
        return Math.floor(Math.random() * (max - min)) + min
    }

    const $wrapper = document.querySelector('.wrapper')

    const $divs = Array(20).fill().map(x => {
        const $div = document.createElement("div")

        const size = randy(50, 100)
        const hue = randy(0, 360)

        $div.style.width = `${size}px`
        $div.style.height = `${size}px`
        $div.style.backgroundColor = `hsl(${hue}, 80%, 80%)`
        
        return $wrapper.appendChild($div)
    })

    
    $divs.sort((a, b) => a.style.width > b.style.width ? 1 : -1)
    console.log($divs)

    function render() {
        $wrapper.innerHTML = ''
        $divs.forEach(div => $wrapper.appendChild(div))
    }

    render()




    
    
</script>
</html>
