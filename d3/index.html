<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Native CSS Variables</title>
</head>
<body>
    <div class="controls">
        <div class="color-wrapper">
            <input id="color1" type="color" name="color1" value="#00dbde">
            <input id="color2" type="color" name="color2" value="#fc00ff">
        </div>
        
        <input id="angle" type="range" name="angle" min="-180" max="180" value="0" data-degree="deg">        
    </div>

</body>
<script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
        const suffix = this.dataset.degree || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

</script>
</html>
