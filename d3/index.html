<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Native CSS Variables</title>
</head>
<body>
    <div class="controls">
        <label for="color1">Color1:</label>
        <input id="color1" type="color" name="color1" value="10">
    
        <label for="color2">Color2:</label>
        <input id="color2" type="color" name="color2" value="10">
    
        <label for="degree">Degree</label>
        <input id="degree" type="range" name="degree" min="0" max="180" value="#ffc600">
    </div>

</body>
</html>
